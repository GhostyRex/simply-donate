{% extends "donation/base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<link type="text/css" rel="stylesheet" href="{% static 'donation/css/money_donation.css' %}">

    <div class="container content mt-5">
        <div class="row pt-5 mt-5 mb-5 pb-5">
            <div class="col-12 text-center">
                <h2 class="money-donation-cause-title">
                    You are donating to {{ cause.title }}.
                </h2>
            </div>
        </div>

        <div class="row pt-5 mt-5 mb-5 pb-5">
            <div class="col">

            </div>

            <div class="col-6 pb-5 mb-5 text-center money-donation-form-cover">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row mr-2 ml-3">
                        <div class="col-lg-9 col-12 text-left money-donation-form">
                            {{ form|crispy }}
                        </div>

                        <div class="col-lg-3 col-12 pt-lg-4">
                            <img class="mt-lg-3 money-donation-image"
                                 src="{% static 'donation/img/coin-donation.jpg' %}" alt="coins in a donation jar">
                        </div>

                    </div>

                    <button class="btn donation-button donation-button-2 mt-4 money-donation-button" type="submit">
                        Donate
                    </button>

                </form>
            </div>

            <div class="col">

            </div>

        </div>
    </div>
{% endblock %}
